<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <header>
        <section id="logo">
            <img src="" alt="logo">
        </section>
        <nav>
            <ul>
                <li><a href="#chat-window">Chat</a></li>
                <li><a href="#options-tables">Options</a></li>
                <li><a href="#number-of-tables">Tables</a></li>
            </ul>
        </nav>
    </header>  
    <main>
        <section id="chat-window">
            <div class="title">
                How can i help you today?
            </div>
            <div class="content">
                <input type="text">
                <button><span class="material-symbols-sharp">arrow_right</span></button>
            </div>
        </section>
        <section id="options-tables">
            <div id="options">
                <p>choice of options?</p>
                <select id="type"> 
                    <option>sql</option>
                    <option>MySql</option>
                    <option>oracle sql</option>
                    <option>postgresql</option>
                </select>
            </div>
            <div id="number-of-tables">
                    <p>Number of tables</p>
                    <select id="cell-number">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                    </select>
            </div>
        </section>
        <div id="tables">
                <table>
                    <tr id="heading">
                        <th>Name</th>
                        <th>Value</th>   
                    </tr>
                    <tr>
                        <td><input type="text"></td>
                        <td><input type="text"></td> 
                    </tr>
                </table>
        </div>
    </main>  
</body>
</html>
